
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>One Ilocos Sur Portal</title>
    <meta name="description" content="Employee collaboration and communication platform" />
    <meta name="author" content="One Ilocos Sur Portal" />

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="One Ilocos Sur" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-navbutton-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Prevent address bar on iOS -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/icon-192.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="One Ilocos Sur Portal" />
    <meta property="og:description" content="Employee collaboration and communication platform" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/icon-512.png" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://lfhfmsguftzlzurunxzg.supabase.co" />
    
    <style>
      /* Prevent overscroll bounce on iOS */
      html, body {
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: none;
      }
      
      /* Hide address bar on mobile */
      @media screen and (max-width: 768px) {
        body {
          position: fixed;
          width: 100%;
          height: 100%;
        }
      }
      
      /* PWA splash screen styling */
      .pwa-install-prompt {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Install Script -->
    <script>
      let deferredPrompt;
      let installShown = false;

      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Service worker registration failed, but app still works
          });
        });
      }

      // Listen for the beforeinstallprompt event
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        
        // Check if we should show the install prompt
        if (!installShown && !localStorage.getItem('pwa-install-dismissed')) {
          showInstallPrompt();
        }
      });

      // Function to show custom install prompt
      function showInstallPrompt() {
        if (!deferredPrompt) return;
        
        installShown = true;
        
        // Create install prompt dialog
        const installDialog = document.createElement('div');
        installDialog.id = 'pwa-install-dialog';
        installDialog.innerHTML = `
          <div style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-family: system-ui, -apple-system, sans-serif;
          ">
            <div style="
              background: white;
              border-radius: 12px;
              padding: 24px;
              margin: 20px;
              max-width: 400px;
              box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
              text-align: center;
            ">
              <div style="
                width: 64px;
                height: 64px;
                background: url('/icon-192.png') center/cover;
                border-radius: 12px;
                margin: 0 auto 16px auto;
              "></div>
              <h3 style="
                margin: 0 0 8px 0;
                font-size: 18px;
                font-weight: 600;
                color: #1f2937;
              ">Install One Ilocos Sur Portal</h3>
              <p style="
                margin: 0 0 24px 0;
                font-size: 14px;
                color: #6b7280;
                line-height: 1.5;
              ">Add this app to your device for a better experience. It will work offline and load faster.</p>
              <div style="
                display: flex;
                gap: 12px;
                justify-content: center;
              ">
                <button id="install-cancel" style="
                  padding: 8px 16px;
                  border: 1px solid #d1d5db;
                  background: white;
                  color: #374151;
                  border-radius: 6px;
                  font-size: 14px;
                  cursor: pointer;
                  font-weight: 500;
                ">Not Now</button>
                <button id="install-confirm" style="
                  padding: 8px 16px;
                  border: none;
                  background: #3b82f6;
                  color: white;
                  border-radius: 6px;
                  font-size: 14px;
                  cursor: pointer;
                  font-weight: 500;
                ">Install</button>
              </div>
            </div>
          </div>
        `;
        
        document.body.appendChild(installDialog);
        
        // Handle install confirmation
        document.getElementById('install-confirm').addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log('PWA install prompt outcome:', outcome);
            deferredPrompt = null;
          }
          document.body.removeChild(installDialog);
        });
        
        // Handle install cancellation
        document.getElementById('install-cancel').addEventListener('click', () => {
          localStorage.setItem('pwa-install-dismissed', 'true');
          document.body.removeChild(installDialog);
        });
        
        // Close on backdrop click
        installDialog.addEventListener('click', (e) => {
          if (e.target === installDialog) {
            localStorage.setItem('pwa-install-dismissed', 'true');
            document.body.removeChild(installDialog);
          }
        });
      }

      // Listen for successful app installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed successfully');
        localStorage.setItem('pwa-install-dismissed', 'true');
      });
      
      // Hide address bar on iOS
      window.addEventListener('load', () => {
        setTimeout(() => {
          window.scrollTo(0, 1);
        }, 0);
      });
      
      // Prevent zoom on double tap
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (event) => {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
  </body>
</html>
